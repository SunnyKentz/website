<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">
    <script defer src="home.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Sunny K. Derisme</title>
</head>
<body>
    <div class="body">
        <div class="header">
            <img src="profilePic.png" class="profilePic" alt="profile picture">
            <div class="farUpperRight">
                <h2>Sunny Kentz Dérismé</h2>
                <p>(438) 825 5295<br>
                    derisme@live.ca<br>
                    Terrebonne, QC
                </p>
                <h3>Site web personel créé avec Jquery et Java Spring</h3>
            </div>
            <div class="farUpperLeft">
                <a href="homeEnglish.html">English</a>
            </div>
        </div>
        <div class="center">
            <div class="sideBar">
                <div class="sidebuttonsDivs" id="firstSideDiv">
                    <button class="sidebuttons" onclick={{presentation()}}>présentation</button>
                </div>
                <div class="sidebuttonsDivs">

                </div>

                    <button class="sidebuttons" onclick={{professionnel()}}>Expérience professionnel</button>
                </div>

                </div>
                <div class="sidebuttonsDivs">
                    <button class="sidebuttons" onclick={{projets()}}>Projets personels</button>
                </div>
                <div class="sidebuttonsDivs">
                    <button class="sidebuttons" onclick={{Autres()}}>
                    Autres versions de ce site
                    </button>
                </div>
                <div class="sidebuttonsDivs">
                    <button class="sidebuttons" onclick={{cv()}}>C.V.</button>
                </div>

            </div>
            <div class="mainContent">

            </div>

        <div class="footer"></div>
